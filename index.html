        <header>
            <h1>WeatherIt</h1>

                        <h2>Search for a City:</h2>
                        <form id="search">

                        </form>
                    </div>
                    <div class="history">
                        <!-- History Buttons Generated Here -->
                    </div>
                </div>  

                <!-- Weather Info Main Area -->
                <div class="weatherInfo">
                    <div class="today">
                        
                    </div>

                    <div class="fiveDay">
                        <h3>5 Day Forcast:</h3>
                        <div class="cards">
                            <!-- Day Forecast Cards Generated Here -->
                            
                        </div>
                    </div>
                </div>
        </section>
        <script src="./assets/js/script.js" async defer></script>
    </body>
